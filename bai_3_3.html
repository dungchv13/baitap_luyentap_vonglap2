<script>
    for(let i = 1;i < 6;i++){
        for(let j = ( 5 - i );j > 0;j--){
            document.write("&nbsp"+"&nbsp");
        }
        for (let t = 1;t <= i;t++){
            document.write("*");
        }
        document.write("<br>");
    }



</script>
