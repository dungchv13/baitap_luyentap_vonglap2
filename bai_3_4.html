<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_3_4</title>
</head>
<body>
<script>
    for(let i = 5;i > 0;i--){
        for(let j = (5 - i);j > 0;j--){
            document.write("&nbsp"+"&nbsp");
        }
        for(let t = i;t > 0;t--){
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
